<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DORAMIN — خانه</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.45);
      opacity: 0;
      animation: fadeVideo 2.5s ease forwards;
    }

    @keyframes fadeVideo {
      from { opacity: 0; transform: scale(1.05); }
      to { opacity: 1; transform: scale(1); }
    }

    .hero-content {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeText 2s ease 1s forwards;
    }

    @keyframes fadeText {
      to { opacity: 1; transform: translateY(0); }
    }

    body {
      margin: 0;
      overflow-x: hidden;
    }

    header.site-header {
      background: transparent;
      border: none;
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 25px;
    }

    .logo {
      width: 120px;
      height: auto;
    }

    nav a {
      color: white;
      margin: 0 10px;
      font-size: 18px;
      text-decoration: none;
    }

    .btn-primary {
      background: #fff;
      color: #000;
      padding: 10px 22px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 17px;
      margin-top: 10px;
    }

    .social-btn {
      position: fixed;
      bottom: 20px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .whatsapp { right: 20px; }
    .instagram { right: 90px; }

    footer {
      background: rgba(0,0,0,0.4);
      color: #fff;
      text-align: center;
      padding: 15px 0;
    }
  </style>
</head>

<body>

  <!-- ویدیو پس‌زمینه -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="https://raw.githubusercontent.com/orgmohammad/test/6526fe97c95ba16516315e7c1e840c7802ad1194/Create_a_short_202511171327_6piw5.mp4" type="video/mp4">
    مرورگر شما از ویدیو پشتیبانی نمی‌کند.
  </video>

  <!-- هدر -->
  <header class="site-header">
    <img src="https://raw.githubusercontent.com/orgmohammad/test/2af58144bd19a689055f0b16ed5187e2b273e9e2/Gemini_Generated_Image_cnn5h5cnn5h5cnn5%20(1).png"
      alt="لوگو DORAMIN" class="logo">

    <nav>
      <a href="index.html" class="active">خانه</a>
      <a href="products.html">محصولات</a>
    </nav>
  </header>

  <!-- متن روی ویدیو -->
  <section class="hero-content">
    <h1>DORAMIN</h1>
    <p>جزئیات کوچک، استایل بزرگ.</p>
    <a href="products.html" class="btn-primary">مشاهده محصولات</a>
  </section>

  <!-- واتساپ -->
  <a href="https://wa.me/989120653481" class="social-btn whatsapp" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" width="32">
  </a>

  <!-- اینستاگرام -->
  <a href="https://www.instagram.com/doramin_accessory" class="social-btn instagram" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" width="32">
  </a>

  <!-- فوتر -->
  <footer>
    <p>designed by orgmohmd</p>
  </footer>

</body>
</html>
