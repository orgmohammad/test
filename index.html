<body>

  <script>
    const ctx = document.getElementById('fxChart');
    const pairs = ['EUR', 'GBP', 'JPY', 'AUD', 'CAD', 'CHF'];
    const base = 'USD';
    const dataHistory = {};

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: pairs.map(p => ({
          label: `${p}/${base}`,
          data: [],
          borderWidth: 2,
          tension: 0.3
        }))
      },
      options: {
        responsive: true,
        plugins: { legend: { labels: { color: '#f1f5f9' } } },
        scales: {
          x: { ticks: { color: '#cbd5e1' } },
          y: { ticks: { color: '#cbd5e1' } }
        }
      }
    });

    async function fetchRates() {
      try {
        const res = await fetch(`https://api.exchangerate.host/latest?base=${base}`);
        const json = await res.json();
        const rates = json.rates;
        updateTable(rates);
        updateChart(rates);
      } catch (e) {
        console.error('Error fetching rates', e);
      }
    }

    function updateTable(rates) {
      const body = document.getElementById('ratesBody');
      body.innerHTML = '';
      pairs.forEach(p => {
        const rate = rates[p];
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${p}/${base}</td><td>${rate ? rate.toFixed(4) : 'â€”'}</td>`;
        body.appendChild(tr);
      });
    }

    function updateChart(rates) {
      const now = new Date().toLocaleTimeString();
      chart.data.labels.push(now);
      if (chart.data.labels.length > 20) chart.data.labels.shift();

      pairs.forEach((p, i) => {
        const rate = rates[p] || null;
        chart.data.datasets[i].data.push(rate);
        if (chart.data.datasets[i].data.length > 20) chart.data.datasets[i].data.shift();
      });

      chart.update();
    }

    fetchRates();
    setInterval(fetchRates, 5000);
  </script>
</body>
